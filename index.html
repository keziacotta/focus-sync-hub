<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusSync Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="src/styles/style-general.css" />
  <link rel="stylesheet" href="src/styles/style-pomodoro.css" />
  <link rel="stylesheet" href="src/styles/style-tasks.css" />
  <link rel="stylesheet" href="src/styles/style-players.css" />
  <style>
    /* NOVO LAYOUT GRID: TAREFAS À ESQUERDA, RESTO À DIREITA */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .tasks-wrapper {
      width: 100%;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media screen and (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .right-column {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-grid">
    <!-- TAREFAS (COLUNA ESQUERDA) -->
    <div class="tasks-wrapper">
      <div id="to-do">
        <h1>Minhas tarefas</h1>
        <form action="actions/criate.php" method="POST" class="to-do-form">
          <input type="text" name="description" placeholder="Escreva sua tarefa aqui" required />
          <button type="submit" class="form-button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>

        <div id="tasks">
          <div class="task">
            <input type="checkbox" name="progress" class="progress" />
            <p class="task-description">Fazer atividade complementar</p>
            <div class="task-actions">
              <a class="action-button edit-button">
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
              <a class="action-button delete-button">
                <i class="fa-regular fa-trash-can"></i>
              </a>
            </div>

            <form action="" class="to-do-form edit-task hidden">
              <input type="text" name="description" placeholder="Edite sua tarefa aqui" value="" />
              <button type="submit" class="form-button confirm-button">
                <i class="fa-solid fa-check"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- COLUNA DIREITA: POMODORO + YOUTUBE -->
    <div class="right-column">

      <!-- POMODORO -->
      <div class="timer-wrapper">
        <div class="container">
          <div class="timer">
            <h1>Cronômetro Pomodoro</h1>

            <div class="button-container">
              <button class="button" id="pomodoro-session">Pomodoro</button>
              <button class="button" id="short-break">Pausa Curta</button>
              <button class="button" id="long-break">Pausa Longa</button>
            </div>

            <main>
              <div class="pomodoro">
                <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                  <h1 class="time">25:00</h1>
                </div>

                <div id="short-timer" class="timer-display" data-duration="5.00">
                  <h1 class="time">5:00</h1>
                </div>

                <div id="long-timer" class="timer-display" data-duration="10.00">
                  <h1 class="time">10:00</h1>
                </div>
              </div>
            </main>

            <div class="buttons">
              <button id="start">INICIAR</button>
              <button id="stop">PARAR</button>
              <button id="restart">REINICIAR</button>
            </div>
          </div>
        </div>
      </div>

      <!-- PLAYER YOUTUBE -->
      <div class="youtube-wrapper">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/D0KMxRMfwxE?start=642"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
      </div>

    </div>
  </div>

  <script src="src/javascript/script-pomodoro.js"></script>
  <script src="src/javascript/script-tasks.js"></script>
</body>
</html>
